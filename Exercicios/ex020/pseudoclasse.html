<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <style>
        div {
            display: inline-block;
            background-color: #b3b3b3;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>


<!-- Nesse doc, temos o 'div:hover ele é uma funcionalidade que anima um objeto quando passamos o mouse por cima, desse objeto. 
 
O exemplo acima, montamos 3 caixas com a cor cinza, e inserimos o 'hover' com a cor amarela, para quando passarmos o mouse por cima das caixas, ele possa alterar a cor dessa caixa de cinza para amarela.

Utilizamos o 'display: inline-block;' -> siginifica que tudo está na mesma linha.
-->
